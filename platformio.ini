[env:digispark-tiny]
platform = atmelavr
board = digispark-tiny
framework = arduino
upload_protocol = micronucleus
upload_flags = 
	--no-ansi
lib_ldf_mode = deep+
extra_scripts = pre:pre_build_duckyscript.py

[platformio]
description = Disposable Alternative to RubberDucky
